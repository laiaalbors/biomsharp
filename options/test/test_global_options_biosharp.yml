# general settings
name: test_global_bicubic #test_global_iter0_350000_BIOSHARP_s5.2_SRx4_from_scratch_europe-small-100to25_seed543_exp #test_global_sense_model
model_type: BIOSHARPModel
scale: 4
num_gpu: auto
#find_unused_parameters: true
manual_seed: 543

tile: # use the tile mode for limited GPU memory when testing.
  tile_size: 64 # the higher, the more utilized GPU memory and the less performance change against the full image. must be an integer multiple of the window size.
  tile_pad: 0

# dataset and data loader settings
datasets:
  test_1:
    name: global_landsat5
    type: GlobalBiomassDataset
    csv_path: /mnt/gpid08/datasets/biomassa/equivalence_files/equivalence_AGB_25_100_new_new.csv
    guide_data: landsat5
    first_row: 3402
    last_row: 3432


# network structures
network_g:
  type: BIOSHARP
  guide_channels: 3 #2/3/4/6/10
  upscale: 4
  in_chans: 1
  img_size: 64
  window_size: 16
  compress_ratio: 24
  squeeze_factor: 24
  conv_scale: 0.01
  overlap_ratio: 0.5
  img_range: 1.
  depths: [6, 6, 6, 6, 6]
  embed_dim: 84
  num_heads: [6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: experiments/train_BIOSHARP_s5.2_SRx4_from_scratch_europe-small-100to25_seed543_exp/models/net_g_350000.pth #experiments/train_global_iter3_BIOSHARP_l5.2_SRx4_100to25_seed33_7/models/net_g_200000.pth #~
  strict_load_g: true
  param_key_g: 'params_ema'

# validation settings
val:
  save_img: false
  suffix: ~
  pbar: False
  csv_results: /mnt/gpid08/datasets/biomassa/global_bicubic_evaluation_results_3402_3432.csv #/mnt/gpid08/datasets/biomassa/evaluation_results_100_vs_25.csv

  metrics:
    psnr:
      type: calculate_psnr_biomass
      crop_border: 4
      test_y_channel: false
      better: higher  # the higher, the better. Default: higher
    ssim:
      type: calculate_ssim_biomass
      crop_border: 4
      test_y_channel: false
      better: higher  # the higher, the better. Default: higher
    mse:
      type: calculate_mse
      crop_border: 4
      test_y_channel: false
      better: lower  # the lower, the better
    rmse:
      type: calculate_rmse
      crop_border: 4
      test_y_channel: false
      better: lower
    mae:
      type: calculate_mae
      crop_border: 4
      test_y_channel: false
      better: lower
