# general settings
name: test_train_BIOMSHARP_l5.2_SRx4_from_scratch_europe-small-100to25_seed33
model_type: BIOMSHARPModel
scale: 4
num_gpu: auto
#find_unused_parameters: true
manual_seed: 33

tile: # use the tile mode for limited GPU memory when testing.
  tile_size: 64 # the higher, the more utilized GPU memory and the less performance change against the full image. must be an integer multiple of the window size.
  tile_pad: 0

# dataset and data loader settings
datasets:
  test_1:
    name: europe-small-100-25m-train
    type: TripletBiomassDataset
    dataroot_gt: /mnt/gpid08/datasets/biomassa/europe-small/patches1920x1920/2010_25m_sub/train
    dataroot_lq: /mnt/gpid08/datasets/biomassa/europe-small/patches1920x1920/2010_100m_sub/train
    dataroot_gd: /mnt/gpid08/datasets/biomassa/europe-small/patches1920x1920/2010_landsat_B3_B4_B7_25m_sub_nonans/train  # 2010_sentinel_B11_B8_B2_25m_sub / 2010_sentinel_25m_sub
    guide_data: landsat5
    io_backend:
      type: disk


# network structures
network_g:
  type: BIOMSHARP
  guide_channels: 3 #2/3/4/6/10
  upscale: 4
  in_chans: 1
  img_size: 64
  window_size: 16
  compress_ratio: 24
  squeeze_factor: 24
  conv_scale: 0.01
  overlap_ratio: 0.5
  img_range: 1.
  depths: [6, 6, 6, 6, 6]
  embed_dim: 84
  num_heads: [6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: experiments/train_BIOMSHARP_l5.2_SRx4_from_scratch_europe-small-100to25_seed33/models/net_g_340000.pth #~
  strict_load_g: true
  param_key_g: 'params_ema'

# validation settings
val:
  save_img: false
  suffix: ~
  pbar: False

  metrics:
    psnr:
      type: calculate_psnr_biomass
      crop_border: 4
      test_y_channel: false
      better: higher  # the higher, the better. Default: higher
    ssim:
      type: calculate_ssim_biomass
      crop_border: 4
      test_y_channel: false
      better: higher  # the higher, the better. Default: higher
    mse:
      type: calculate_mse
      crop_border: 4
      test_y_channel: false
      better: lower  # the lower, the better
    rmse:
      type: calculate_rmse
      crop_border: 4
      test_y_channel: false
      better: lower
    mae:
      type: calculate_mae
      crop_border: 4
      test_y_channel: false
      better: lower
