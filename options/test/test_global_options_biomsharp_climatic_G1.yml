# general settings
name: test_climatic_region_BIOMSHARP_G1_SRx4_100to25_seed0 #test_global_sense_model
model_type: BIOMSHARPModel
scale: 4
num_gpu: auto
#find_unused_parameters: true
manual_seed: 0

tile: # use the tile mode for limited GPU memory when testing.
  tile_size: 64 # the higher, the more utilized GPU memory and the less performance change against the full image. must be an integer multiple of the window size.
  tile_pad: 0

# dataset and data loader settings
datasets:
  test_1:
    name: warm_temperate_landsat5
    type: GlobalBiomassDataset
    csv_path: /mnt/gpid08/datasets/biomassa/equivalence_files/equivalence_AGB_25_100_new_new_landsat_acceptats_with_climate_regions_warm_temperate.csv #/mnt/gpid08/datasets/biomassa/equivalence_files/equivalence_AGB_25_100_new_new.csv
    guide_data: landsat5
    first_row: 593
    last_row: 600


# network structures
network_g:
  type: BIOMSHARP
  guide_channels: 3 #2/3/4/6/10
  upscale: 4
  in_chans: 1
  img_size: 64
  window_size: 16
  compress_ratio: 24
  squeeze_factor: 24
  conv_scale: 0.01
  overlap_ratio: 0.5
  img_range: 1.
  depths: [6, 6, 6, 6, 6]
  embed_dim: 84
  num_heads: [6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: experiments/train_global_BIOMSHARP_G1_SRx4_from_scratch_landsat_100to25_seed0/models/net_g_160000.pth
  strict_load_g: true
  param_key_g: 'params_ema'

# validation settings
val:
  save_img: false
  suffix: ~
  pbar: False
  csv_results: /mnt/gpid08/datasets/biomassa/global_G1_160000_evaluation_results_landsat_warm_temperate_593_600.csv

  metrics:
    psnr:
      type: calculate_psnr_biomass
      crop_border: 4
      test_y_channel: false
      better: higher  # the higher, the better. Default: higher
    ssim:
      type: calculate_ssim_biomass
      crop_border: 4
      test_y_channel: false
      better: higher  # the higher, the better. Default: higher
    mse:
      type: calculate_mse
      crop_border: 4
      test_y_channel: false
      better: lower  # the lower, the better
    rmse:
      type: calculate_rmse
      crop_border: 4
      test_y_channel: false
      better: lower
    mae:
      type: calculate_mae
      crop_border: 4
      test_y_channel: false
      better: lower
