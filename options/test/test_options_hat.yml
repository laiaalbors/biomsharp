# general settings
name: test_HAT-S_v3_SRx4_from_scratch_europe-small-100to25_seed33
model_type: HATBiomassModel
scale: 4
num_gpu: auto
manual_seed: 33

tile: # use the tile mode for limited GPU memory when testing.
  tile_size: 64 # the higher, the more utilized GPU memory and the less performance change against the full image. must be an integer multiple of the window size.
  tile_pad: 0

# dataset and data loader settings
datasets:
  test_1:
    name: europe-small-100-25m-valid
    type: PairedBiomassDataset
    dataroot_gt: /mnt/gpid08/datasets/biomassa/europe-small/patches1920x1920/2010_25m_sub/validation
    dataroot_lq: /mnt/gpid08/datasets/biomassa/europe-small/patches1920x1920/2010_100m_sub/validation
    io_backend:
      type: disk


# network structures
network_g:
  type: HAT
  upscale: 4
  in_chans: 1
  img_size: 64
  window_size: 16
  compress_ratio: 24
  squeeze_factor: 24
  conv_scale: 0.01
  overlap_ratio: 0.5
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 144 #84
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: /home/usuaris/imatge/laia.albors/TASKS/GlobalBiomass/repos/biomsharp/experiments/train_HAT-S_v3_SRx4_from_scratch_europe-small-100to25_seed33/models/net_g_150000.pth
  strict_load_g: true
  param_key_g: 'params_ema'

# validation settings
val:
  save_img: true    # true / false
  suffix: ~         # add suffix to saved images, if None, use exp name
  pbar: False

  metrics:
    psnr:
      type: calculate_psnr_biomass
      crop_border: 4
      test_y_channel: false
      better: higher  # the higher, the better. Default: higher
    ssim:
      type: calculate_ssim_biomass
      crop_border: 4
      test_y_channel: false
      better: higher  # the higher, the better. Default: higher
    mse:
      type: calculate_mse
      crop_border: 4
      test_y_channel: false
      better: lower  # the lower, the better
    rmse:
      type: calculate_rmse
      crop_border: 4
      test_y_channel: false
      better: lower
    mae:
      type: calculate_mae
      crop_border: 4
      test_y_channel: false
      better: lower

